<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="usuarios.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <button onclick="window.location.href='../admin_dashboard.html'">Volver al Panel</button>
            <button onclick="logout()">Cerrar Sesión</button>
        </nav>

        <h2>Gestión de Usuarios</h2>

        <!-- 🔹 Buscar Usuario por ID -->
        <div class="section">
            <h3>Buscar Usuario</h3>
            <input type="number" id="searchId" placeholder="ID Usuario">
            <button onclick="searchUsuario()">Buscar</button>
        </div>

        <!-- 🔹 Agregar Nuevo Usuario -->
        <div class="section">
            <h3>Agregar Nuevo Usuario</h3>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="email" id="correo" placeholder="Correo Electrónico">
            <input type="password" id="password" placeholder="Clave">
            <select id="rol">
                <option value="Administrador">Administrador</option>
                <option value="Usuario">Usuario</option>
                <option value="Auditor">Auditor</option>
            </select>
            <button onclick="saveUsuario()">Agregar</button>
        </div>

        <!-- 🔹 Actualizar Usuario por ID -->
        <div class="section">
            <h3>Actualizar Usuario</h3>
            <input type="number" id="updateId" placeholder="ID Usuario">
            <input type="text" id="newNombre" placeholder="Nuevo Nombre">
            <input type="email" id="newCorreo" placeholder="Nuevo Correo">
            <input type="password" id="newClave" placeholder="Nueva Clave">
            <select id="newRol">
                <option value="Administrador">Administrador</option>
                <option value="Usuario">Usuario</option>
                <option value="Auditor">Auditor</option>
            </select>
            <button onclick="editUsuario()">Actualizar</button>
        </div>

        <!-- 🔹 Eliminar Usuario por ID -->
        <div class="section">
            <h3>Eliminar Usuario</h3>
            <input type="number" id="deleteId" placeholder="ID Usuario">
            <button onclick="deleteUsuario()">Eliminar</button>
        </div>

        <!-- 🔹 Tabla de Usuarios -->
        <h3>Registros de Usuarios</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody id="usuarios-table"></tbody>
        </table>
    </div>
</body>
</html>
