<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Emisiones</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="emisiones.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4e7d1;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        nav button, button {
            background-color: #a67c52;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        nav button:hover, button:hover {
            background-color: #8b5e3b;
        }

        h2 {
            color: #5a3e1b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #8b5e3b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2e6d4;
        }

        tr:hover {
            background-color: #e0c9a6;
        }

        .section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            width: 100%;
            background-color: #f8f1e5;
        }

        input {
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <button onclick="window.location.href='../admin_dashboard.html'">Volver al Panel</button>
            <button onclick="logout()">Cerrar Sesión</button>
        </nav>

        <h2>Gestión de Emisiones</h2>

        <!-- 🔹 Buscar Emisión por ID -->
        <div class="section">
            <h3>Buscar Emisión</h3>
            <input type="number" id="searchId" placeholder="ID Emisión">
            <button onclick="searchEmision()">Buscar</button>
        </div>

        <!-- 🔹 Agregar Nueva Emisión -->
        <div class="section">
            <h3>Agregar Nueva Emisión</h3>
            <input type="number" id="fuenteId" placeholder="ID de la Fuente">
            <input type="number" id="gasId" placeholder="ID del Gas">
            <input type="number" id="ubicacionId" placeholder="ID de Ubicación">
            <input type="number" step="0.01" id="cantidadEmision" placeholder="Cantidad Emitida">
            <input type="datetime-local" id="periodo" placeholder="Periodo">
            <button onclick="saveEmision()">Agregar</button>
        </div>

        <!-- 🔹 Actualizar Emisión por ID -->
        <div class="section">
            <h3>Actualizar Emisión</h3>
            <input type="number" id="updateId" placeholder="ID Emisión">
            <input type="number" id="newFuenteId" placeholder="Nuevo ID de la Fuente">
            <input type="number" id="newGasId" placeholder="Nuevo ID del Gas">
            <input type="number" id="newUbicacionId" placeholder="Nuevo ID de Ubicación">
            <input type="number" step="0.01" id="newCantidadEmision" placeholder="Nueva Cantidad Emitida">
            <input type="datetime-local" id="newPeriodo" placeholder="Nuevo Periodo">
            <button onclick="editEmision()">Actualizar</button>
        </div>

        <!-- 🔹 Eliminar Emisión por ID -->
        <div class="section">
            <h3>Eliminar Emisión</h3>
            <input type="number" id="deleteId" placeholder="ID Emisión">
            <button onclick="deleteEmision()">Eliminar</button>
        </div>

        <!-- 🔹 Tabla de Emisiones -->
        <h3>Registros de Emisiones</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fuente ID</th>
                    <th>Gas ID</th>
                    <th>Ubicación ID</th>
                    <th>Cantidad Emisión</th>
                    <th>Periodo</th>
                </tr>
            </thead>
            <tbody id="emisiones-table"></tbody>
        </table>
    </div>
</body>
</html>
