<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Emisiones</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="emisiones.js"></script>
   
</head>
<body>
    <div class="container">
        <nav>
            <button onclick="window.location.href='../user_dashboard.html'">Volver al Panel</button>
            <button onclick="logout()">Cerrar Sesión</button>
        </nav>

        <h2>Gestión de Emisiones</h2>

        <<!-- 🔹 Buscar Emisión por ID -->
        <div class="section">
            <h3>Buscar Emisión</h3>
            <input type="number" id="searchId" placeholder="ID Emisión">
            <button onclick="searchEmision()">Buscar</button>
        </div>

        <!-- 🔹 Agregar Nueva Emisión -->
        <div class="section">
            <h3>Agregar Nueva Emisión</h3>
            <input type="number" id="fuenteId" placeholder="ID de la Fuente">
            <input type="number" id="gasId" placeholder="ID del Gas">
            <input type="number" id="ubicacionId" placeholder="ID de Ubicación">
            <input type="number" step="0.01" id="cantidadEmision" placeholder="Cantidad Emitida">
            <input type="datetime-local" id="periodo" placeholder="Periodo">
            <button onclick="saveEmision()">Agregar</button>
        </div>

        <!-- 🔹 Actualizar Emisión por ID -->
        <div class="section">
            <h3>Actualizar Emisión</h3>
            <input type="number" id="updateId" placeholder="ID Emisión">
            <input type="number" id="updateFuenteId" placeholder="Nuevo ID de la Fuente">
            <input type="number" id="updateGasId" placeholder="Nuevo ID del Gas">
            <input type="number" id="updateUbicacionId" placeholder="Nuevo ID de Ubicación">
            <input type="number" step="0.01" id="updateCantidadEmision" placeholder="Nueva Cantidad Emitida">
            <input type="datetime-local" id="updatePeriodo" placeholder="Nuevo Periodo">
            <button onclick="updateEmision()">Actualizar</button>
        </div>

        <!-- 🔹 Tabla de Emisiones -->
        <h3>Registros de Emisiones</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fuente ID</th>
                    <th>Gas ID</th>
                    <th>Ubicación ID</th>
                    <th>Cantidad Emisión</th>
                    <th>Periodo</th>
                </tr>
            </thead>
            <tbody id="emisiones-table"></tbody>
        </table>
    </div>
</body>
</html>
