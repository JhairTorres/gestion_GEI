<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Tipos de Gas</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="tiposGas.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <button onclick="window.location.href='../user_dashboard.html'">Volver al Panel</button>
            <button onclick="logout()">Cerrar Sesi√≥n</button>
        </nav>

        <h2>Gesti√≥n de Tipos de Gas</h2>

        <!-- üîπ Buscar Tipo de Gas por ID -->
        <div class="section">
            <h3>Buscar Tipo de Gas</h3>
            <input type="number" id="searchId" placeholder="ID Tipo de Gas">
            <button onclick="searchGei()">Buscar</button>
        </div>

        <!-- üîπ Agregar Nuevo Tipo de Gas -->
        <div class="section">
            <h3>Agregar Nuevo Tipo de Gas</h3>
            <input type="text" id="nombre" placeholder="Nombre del Gas">
            <input type="number" step="0.01" id="potencialCalentamientoGlobal" placeholder="Potencial de Calentamiento Global">
            <button onclick="saveGei()">Agregar</button>
        </div>

        <!-- üîπ Actualizar Tipo de Gas por ID -->
        <div class="section">
            <h3>Actualizar Tipo de Gas</h3>
            <input type="number" id="updateId" placeholder="ID Tipo de Gas">
            <input type="text" id="updateNombre" placeholder="Nuevo Nombre del Gas">
            <input type="number" step="0.01" id="updatePotencialCalentamientoGlobal" placeholder="Nuevo Potencial de Calentamiento Global">
            <button onclick="updateGei()">Actualizar</button>
        </div>

        <!-- üîπ Tabla de Tipos de Gas -->
        <h3>Registros de Tipos de Gas</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Potencial de Calentamiento Global</th>
                </tr>
            </thead>
            <tbody id="gei-table"></tbody>
        </table>
    </div>
</body>
</html>
